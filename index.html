<!DOCTYPE html>
<html>
<head>
  <title>Videx Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    #loginBox { max-width: 400px; margin: auto; text-align: center; }
    input, button { margin: 10px 0; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Welcome to Videx</h2>
    <input id="nameInput" placeholder="Enter your name"><br>
    <button onclick="enterFeed()">OK</button>
  </div>

<script>
  function enterFeed() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) {
      alert("Please enter a name");
      return;
    }
    localStorage.setItem("videxName", name);
    window.location.href = "feed.html"; // go to feed page
  }
</script>
</body>
</html>
